<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" alt="img_1">
            </div>
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% Off</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus odit maiores facilis sed incidunt excepturi. Magni soluta earum possimus illum eaque id voluptas </p>
                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" id="small" name="size">
                            <span> S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" id="medium" name="size">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" id="large" name="size">
                            <span> L</span>
                        </label>
                        <label for="Xlarge">
                            <input type="radio" id="Xlarge" name="size">
                            <span> XL</span>
                        </label>
                        <label for="XXlarge">
                            <input type="radio" id="XXlarge" name="size">
                            <span> XXL</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
